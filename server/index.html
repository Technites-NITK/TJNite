<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      var selectedColor = 0
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        var colors = ["#000000","FF0000"]
        selectedColor=(selectedColor+1)%2
        document.bgColor=colors[selectedColor]
      };
    </script>
  </head>
  <body>
  </body>
</html>
