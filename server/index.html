<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        var colors = ["#000000","FF0000","#00FF00","#0000FF","#FFFFFF"]
        count = parseInt(event.data);
        selectedColor=(colors[count%colors.length])
        console.log("Count is  %d and Selected color is %s",count,selectedColor)
        document.bgColor=selectedColor
      };
    </script>
  </head>
  <body>
  </body>
</html>
